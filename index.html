<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLOBE | Command Center</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root { --kb-orange: #FF8C00; } /* Kodeblock Identity Color */
body {
background-color: #000000;
color: #FFFFFF;
font-family: 'Inter', -apple-system, sans-serif;
overflow: hidden;
-webkit-font-smoothing: antialiased;
}
.apple-glass {
background: rgba(10, 10, 10, 0.4);
backdrop-filter: blur(25px);
-webkit-backdrop-filter: blur(25px);
border: 0.5px solid rgba(255, 255, 255, 0.08);
}
.nav-item {
transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
border-radius: 8px;
}
.nav-active {
background: rgba(255, 255, 255, 0.05);
color: white !important;
}
.dono-iris {
position: relative;
cursor: pointer;
transition: transform 0.4s ease;
}
.dono-iris:hover { transform: scale(1.05); }
.dono-iris::before {
content: '';
position: absolute;
inset: -10px;
background: radial-gradient(circle, rgba(255,140,0,0.1) 0%, transparent 70%);
animation: pulse-glow 4s infinite;
}
@keyframes pulse-glow {
0%, 100% { opacity: 0.3; }
50% { opacity: 0.8; }
}
.hidden { display: none; }
.no-scrollbar::-webkit-scrollbar { display: none; }
input::placeholder { color: #333; }
</style>
</head>
<body class="flex h-screen w-full">
<!-- 1. NAVIGATION (LEFT COLUMN) -->
<aside class="w-64 flex flex-col h-full border-r border-white/5 bg-[#000000] z-30">
<div class="p-10 pb-16">
<h2 class="text-xl font-black italic tracking-tighter text-white">KLOBE</h2>
</div>
<nav class="flex-1 px-4 space-y-10 overflow-y-auto no-scrollbar">
<!-- MESSAGES SECTION -->
<section>
<p class="text-[9px] font-black text-zinc-700 uppercase tracking-[0.3em] mb-4 ml-3">Messages</p>
<button onclick="switchContext('General', 'Messages')" id="nav-General" class="nav-item nav-active w-full flex items-center gap-3 px-4 py-2.5 text-[13px] font-medium text-zinc-500">
<i data-lucide="hash" size="14"></i> General
</button>
<button onclick="switchContext('KOLD', 'Messages')" id="nav-KOLD" class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-[13px] font-medium text-zinc-500">
<i data-lucide="code" size="14"></i> KOLD
</button>
<button onclick="switchContext('BEAM', 'Messages')" id="nav-BEAM" class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-[13px] font-medium text-zinc-500">
<i data-lucide="zap" size="14"></i> BEAM
</button>
</section>
<!-- DMs SECTION -->
<section>
<p class="text-[9px] font-black text-zinc-700 uppercase tracking-[0.3em] mb-4 ml-3">DMs</p>
<button onclick="switchContext('DONO', 'DMs')" id="nav-DONO" class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-[13px] font-medium text-zinc-500">
<i data-lucide="cpu" size="14"></i> DONO
</button>
<button class="nav-item w-full flex items-center gap-3 px-4 py-2.5 text-[13px] font-medium text-zinc-500 opacity-30">
<i data-lucide="plus" size="14"></i> New DM
</button>
</section>
<!-- UPSKILL -->
<section class="pt-8 border-t border-white/5">
<button onclick="switchView('upskill')" id="nav-Upskill" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-[13px] font-bold text-zinc-400">
<i data-lucide="star" size="14"></i> Upskill
</button>
</section>
</nav>
<!-- USER IDENTITY (EDITABLE) -->
<div class="p-6 mt-auto">
<div class="flex items-center justify-between group">
<div class="flex items-center gap-3 overflow-hidden">
<div class="w-9 h-9 bg-zinc-900 border border-white/10 rounded-full flex items-center justify-center font-bold text-white text-xs italic">G</div>
<div class="text-left overflow-hidden">
<input id="username-input" type="text" value="Gospel#7721" disabled class="bg-transparent text-[12px] font-black text-white uppercase tracking-tighter w-full outline-none disabled:cursor-default">
<p class="text-[8px] text-green-500 font-bold uppercase tracking-[0.2em]">Live</p>
</div>
</div>
<button onclick="toggleEditUsername()" id="edit-btn" class="text-zinc-600 hover:text-white transition-all"><i data-lucide="edit-3" size="12"></i></button>
</div>
</div>
</aside>
<!-- 2. OPERATIONS AREA (CENTER COLUMN) -->
<main id="main-view" class="flex-1 flex flex-col relative bg-[#000000]">
<header class="h-14 flex items-center justify-between px-10">
<div class="flex items-center gap-2">
<span id="view-indicator" class="text-[10px] font-black text-zinc-800 uppercase tracking-widest">Messages</span>
<h3 id="current-header" class="text-[13px] font-bold text-white tracking-tight uppercase"># General</h3>
</div>
<div class="flex items-center gap-6 text-zinc-600">
<i data-lucide="video" class="hover:text-white cursor-pointer w-4 h-4"></i>
<i data-lucide="phone" class="hover:text-white cursor-pointer w-4 h-4"></i>
</div>
</header>
<!-- MESSAGE INTERFACE -->
<div id="chat-view" class="flex-1 flex flex-col overflow-hidden">
<div id="chat-feed" class="flex-1 p-10 overflow-y-auto no-scrollbar flex flex-col justify-center items-center">
<!-- Session Placeholder -->
<div class="max-w-md w-full text-center">
<p id="placeholder-text" class="text-[11px] font-medium text-zinc-700 uppercase tracking-[0.4em] leading-relaxed">
Call on DONO AI using @DONO
</p>
</div>
</div>
<!-- INPUT FIELD -->
<div class="p-10 pt-0">
<div class="max-w-3xl mx-auto flex items-center bg-[#0D1117] rounded-full px-6 py-3 border border-white/5 focus-within:border-white/20 transition-all">
<input id="chat-input" type="text" placeholder="Start typing..." class="flex-1 bg-transparent outline-none text-sm text-white font-medium">
<button onclick="sendMessage()" class="ml-4 text-white opacity-20 hover:opacity-100 transition-opacity">
<i data-lucide="arrow-up" size="20"></i>
</button>
</div>
</div>
</div>
<!-- UPSKILL VIEW (HIDDEN) -->
<div id="upskill-view" class="hidden flex-1 overflow-y-auto p-12 no-scrollbar">
<h2 class="text-3xl font-black text-white mb-10 tracking-tighter uppercase">Upskill</h2>
<div class="grid grid-cols-2 gap-4">
<div class="apple-glass p-8 rounded-3xl h-48 flex flex-col justify-between group cursor-pointer hover:bg-white/[0.02]">
<span class="text-[9px] font-black uppercase text-blue-500 tracking-widest">Available</span>
<h4 class="text-xl font-bold">Harvard CS50W</h4>
</div>
<div class="apple-glass p-8 rounded-3xl h-48 flex flex-col justify-between opacity-30">
<span class="text-[9px] font-black uppercase text-zinc-500 tracking-widest">Restricted</span>
<h4 class="text-xl font-bold">System Arch v2</h4>
</div>
</div>
</div>
</main>
<!-- 3. THE DONO TERMINAL (RIGHT COLUMN) -->
<aside class="w-80 border-l border-white/5 bg-[#000000] flex flex-col h-full z-30">
<!-- DONO CORE -->
<div class="p-12 flex flex-col items-center">
<div onclick="switchContext('DONO', 'DMs')" class="dono-iris w-20 h-20 bg-white rounded-sm rotate-45 flex items-center justify-center shadow-[0_0_40px_rgba(255,255,255,0.1)]">
<div class="w-4 h-4 bg-black"></div>
</div>
<h4 class="text-[11px] font-black tracking-[0.5em] text-white uppercase mt-12">DONO</h4>
</div>
<!-- LEADERBOARD -->
<div class="flex-1 px-10">
<div class="flex items-center justify-between mb-8">
<p class="text-[9px] font-black text-zinc-700 uppercase tracking-widest">Leaderboard</p>
<span class="w-1 h-1 bg-blue-500 rounded-full animate-pulse"></span>
</div>
<div class="space-y-6">
<div class="flex justify-between items-center text-[12px] font-medium group">
<span class="text-zinc-600 font-bold tracking-widest mr-4">01</span>
<span class="flex-1 text-zinc-400 group-hover:text-white transition-colors uppercase tracking-tighter">SeniorDev#4421</span>
<span class="text-white font-black italic">1420</span>
</div>
<div class="flex justify-between items-center text-[12px] font-medium">
<span class="text-kb-orange font-bold tracking-widest mr-4">02</span>
<span class="flex-1 text-white uppercase tracking-tighter">Gospel#7721</span>
<span class="text-white font-black italic">1250</span>
</div>
<div class="flex justify-between items-center text-[12px] font-medium opacity-20">
<span class="text-zinc-800 font-bold tracking-widest mr-4">03</span>
<span class="flex-1 text-zinc-800 uppercase tracking-tighter">CPO#8892</span>
<span class="text-zinc-800 font-black italic">940</span>
</div>
</div>
</div>
<!-- PROGRESS BAR -->
<div class="p-10 bg-white/[0.02]">
<p id="user-progress-text" class="text-[10px] font-medium text-zinc-500 mb-4 leading-relaxed">
Gospel, you are <span class="text-white font-black italic">99%</span> away from upskilling.
</p>
<div class="h-[1px] w-full bg-zinc-900 overflow-hidden">
<div class="h-full bg-white w-[1%]" />
</div>
</div>
</aside>
<script>
lucide.createIcons();
let isEditing = false;
function toggleEditUsername() {
const input = document.getElementById('username-input');
const btn = document.getElementById('edit-btn');
isEditing = !isEditing;
if(isEditing) {
input.disabled = false;
input.focus();
btn.innerHTML = `<i data-lucide="check" size="12"></i>`;
input.classList.add('bg-zinc-900', 'px-2', 'py-1', 'rounded');
} else {
input.disabled = true;
btn.innerHTML = `<i data-lucide="edit-3" size="12"></i>`;
input.classList.remove('bg-zinc-900', 'px-2', 'py-1', 'rounded');
updatePersonalProgress(input.value.split('#')[0]);
}
lucide.createIcons();
}
function updatePersonalProgress(name) {
document.getElementById('user-progress-text').innerHTML = `${name}, you are <span class="text-white font-black italic">99%</span> away from upskilling.`;
}
function switchContext(name, category) {
switchView('chat');
document.getElementById('current-header').innerText = `# ${name}`;
document.getElementById('view-indicator').innerText = category;
document.getElementById('placeholder-text').innerText = name === 'DONO' ? 'Secure session with DONO active' : 'Call on DONO AI using @DONO';
document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('nav-active'));
const activeNav = document.getElementById(`nav-${name}`);
if(activeNav) activeNav.classList.add('nav-active');
}
function switchView(view) {
const chat = document.getElementById('chat-view');
const upskill = document.getElementById('upskill-view');
const navUpskill = document.getElementById('nav-Upskill');
if(view === 'upskill') {
chat.classList.add('hidden');
upskill.classList.remove('hidden');
document.getElementById('current-header').innerText = '# ACADEMY';
document.getElementById('view-indicator').innerText = 'Upskill';
navUpskill.classList.add('nav-active');
} else {
chat.classList.remove('hidden');
upskill.classList.add('hidden');
navUpskill.classList.remove('nav-active');
}
}
function sendMessage() {
const input = document.getElementById('chat-input');
if(!input.value) return;
const feed = document.getElementById('chat-feed');
// Clean message for the Apple look
const msgHtml = `
<div class="w-full max-w-xl animate-fade-in mb-8">
<p class="text-[10px] font-black text-zinc-700 uppercase tracking-widest mb-2">${document.getElementById('username-input').value}</p>
<p class="text-[14px] font-medium text-white leading-relaxed">${input.value}</p>
</div>
`;
if(feed.classList.contains('justify-center')) {
feed.classList.remove('justify-center', 'items-center');
feed.innerHTML = '';
}
feed.innerHTML += msgHtml;
input.value = '';
feed.scrollTop = feed.scrollHeight;
}
</script>
</body>
</html>
