<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLOBE | Command Center</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body { background-color: #0A0C10; color: #slate-300; font-family: sans-serif; overflow: hidden; }
.glass { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
.active-tab { background: #2563eb !important; color: white !important; box-shadow: 0 0 20px rgba(37, 99, 235, 0.2); }
.hidden { display: none; }
@keyframes pulse-glow { 0% { box-shadow: 0 0 5px #3b82f6; } 50% { box-shadow: 0 0 20px #3b82f6; } 100% { box-shadow: 0 0 5px #3b82f6; } }
.dono-core { animation: pulse-glow 3s infinite; }
</style>
</head>
<body class="flex h-screen">
<!-- COLUMN 1: SIDEBAR -->
<aside class="w-64 border-r border-white/5 bg-[#0D1117] flex flex-col">
<div class="p-8"><h2 class="text-2xl font-black italic tracking-tighter text-white">KLOBE</h2></div>
<nav class="flex-1 px-4 space-y-8">
<div>
<p class="text-[10px] font-black text-zinc-600 uppercase tracking-widest mb-4 ml-2">The Nexus</p>
<button onclick="switchView('nexus')" id="btn-nexus" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl active-tab transition-all">
<i data-lucide="users" size="18"></i> <span class="text-sm font-bold">General</span>
</button>
</div>
<div>
<p class="text-[10px] font-black text-zinc-600 uppercase tracking-widest mb-4 ml-2">Academy</p>
<button onclick="switchView('academy')" id="btn-academy" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 transition-all">
<i data-lucide="book-open" size="18"></i> <span class="text-sm font-bold">Upskill Portal</span>
</button>
</div>
</nav>
<div class="p-6 border-t border-white/5 flex items-center gap-3">
<div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white italic">G</div>
<div class="text-left"><p class="text-xs font-bold text-white uppercase">Gospel#0001</p><p class="text-[9px] text-green-500 font-bold uppercase">‚óè Active</p></div>
</div>
</aside>
<!-- COLUMN 2: OPERATIONS -->
<main class="flex-1 flex flex-col relative bg-[#0A0C10]">
<!-- NEXUS VIEW -->
<div id="view-nexus" class="flex flex-col h-full">
<header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-[#0D1117]/50">
<h3 class="font-bold text-white uppercase italic tracking-tighter"># General</h3>
<div class="flex gap-4 text-zinc-500"><i data-lucide="video" class="hover:text-white cursor-pointer"></i><i data-lucide="message-square" class="hover:text-white cursor-pointer"></i></div>
</header>
<div class="flex-1 p-8 overflow-y-auto flex flex-col justify-center items-center opacity-10">
<h4 class="text-6xl font-black italic mb-2 text-white">KLOBE</h4>
<p class="uppercase tracking-[0.5em] text-xs">Secure Nexus Active</p>
</div>
<div class="p-6 border-t border-white/5 px-10">
<div class="flex gap-4 bg-[#161B22] p-4 rounded-2xl border border-white/5 shadow-2xl">
<input type="text" placeholder="Message General..." class="flex-1 bg-transparent outline-none text-white font-medium">
<button class="text-blue-500 hover:scale-110 transition-transform"><i data-lucide="send"></i></button>
</div>
</div>
</div>
<!-- ACADEMY VIEW -->
<div id="view-academy" class="hidden flex flex-col h-full overflow-y-auto p-10">
<h2 class="text-4xl font-black italic text-white mb-8 uppercase">Academy</h2>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
<div class="glass p-8 rounded-[32px]">
<span class="text-[10px] font-black bg-blue-600 text-white px-2 py-1 rounded uppercase">Theory</span>
<h3 class="text-2xl font-bold text-white mt-4">Harvard CS50W</h3>
<p class="text-zinc-500 text-xs font-bold uppercase mt-1 mb-6">In Progress</p>
<div class="h-1.5 w-full bg-black rounded-full overflow-hidden">
<div class="h-full bg-blue-600 w-[45%]"></div>
</div>
</div>
<div class="glass p-8 rounded-[32px] opacity-50">
<i data-lucide="lock" class="text-zinc-700 mb-4"></i>
<h3 class="text-2xl font-bold text-white tracking-tight">Advanced Systems</h3>
<p class="text-zinc-500 text-xs font-bold uppercase mt-1">Locked until exam completion</p>
</div>
</div>
</div>
</main>
<!-- COLUMN 3: DONO TERMINAL -->
<aside class="w-80 border-l border-white/5 bg-[#0D1117] flex flex-col">
<div class="p-10 flex flex-col items-center border-b border-white/5">
<div class="w-20 h-20 dono-core bg-white rounded-sm rotate-45 flex items-center justify-center shadow-[0_0_20px_white]">
<div class="w-4 h-4 bg-blue-600"></div>
</div>
<h4 class="text-[10px] font-black tracking-[0.3em] text-blue-500 uppercase italic mt-8">DONO Partner</h4>
</div>
<div class="p-8">
<p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-6">Meritocracy</p>
<div class="space-y-6 text-xs font-bold">
<div class="flex justify-between"><span>1. SeniorDev#4421</span><span class="text-blue-500">1420 pts</span></div>
<div class="flex justify-between text-white"><span>2. Gospel#0001</span><span>1250 pts</span></div>
<div class="flex justify-between text-zinc-600"><span>3. CPO#8892</span><span>940 pts</span></div>
</div>
</div>
</aside>
<script>
lucide.createIcons();
function switchView(view) {
document.getElementById('view-nexus').classList.add('hidden');
document.getElementById('view-academy').classList.add('hidden');
document.getElementById('btn-nexus').classList.remove('active-tab');
document.getElementById('btn-academy').classList.remove('active-tab');
document.getElementById('view-' + view).classList.remove('hidden');
document.getElementById('btn-' + view).classList.add('active-tab');
}
</script>
</body>
</html>
